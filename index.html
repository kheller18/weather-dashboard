<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <header><span>Weather Dashboard</span></header>

    <div class="container">
        <div class="row mt-5">
            <div class="col-4" id="allCities">
                <form class="form">
                    <label for="searchCity"><b>Search for a City:</b></label>
                    <input type="text" id="searchCity" name="searchCity">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </form>
                <ul class=search-History></ul>
            </div>
            <div class="col-8">
                <div class="dailyOverview">
                    <div class="city"></div>
                    <div class="temperature"></div>
                    <div class="humidity"></div>
                    <div class="windSpeed"></div>
                    <div class="uvIndex"></div>
                </div>
                <h5><b>5-Day Forecast:</b></h5>
                <div class="row" id="forecast">
                    <div class="card" id="forecast-1"></div>
                    <div class="card" id="forecast-2"></div>
                    <div class="card" id="forecast-3"></div>
                    <div class="card" id="forecast-4"></div>
                    <div class="card" id="forecast-5"></div> 
                </div>  
            </div>
        </div>
        
    </div>


</body>
</html>
