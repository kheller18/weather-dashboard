<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="headerText">Weather Dashboard</div>
    </header>

    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-3" id="allCities">
                <form class="form">
                    <label for="searchCity"><b>Search for a City:</b></label>
                    <div class="row" id="format-row">
                        <input type="text" id="searchCity" name="searchCity">
                        <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <ul class=search-History></ul>
            </div>
            <div class="col-sm-9" id="weather">
                <div class="dailyOverview">
                    <div class="city"></div>
                    <div class="temperature"></div>
                    <div class="humidity"></div>
                    <div class="windSpeed"></div>
                    <div class="uvIndex"></div>
                </div>
                <h5><b>5-Day Forecast:</b></h5>
                <div id="forecast">
                    <div class="card" id="forecast-1"></div>
                    <div class="card" id="forecast-2"></div>
                    <div class="card" id="forecast-3"></div>
                    <div class="card" id="forecast-4"></div>
                    <div class="card" id="forecast-5"></div> 
                </div>  
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
